<script type="norun">
  //返回数值n的十进制位宽
  var dightwidth = function (n) {
    var c = 0
    do {
      var digit = n % 10
      c++
      n = (n - digit) / 10
    } while (n > 0)
    return c
  }

<script type="norun">
  //sqrt: 求一个正数的平方根

  //二分法
  function sqrt(n) {
    var l = 0
    var r = n

    while (r - l > 0.000001) {
      var m = (l + r) / 2
      if (m * m == n) {
        return m
      } else if (m * m < n) {
        l = m
      } else if (m * m > n) {
        r = m
      }
    }
    return (l + r) / 2
  }

  //牛顿迭代法
  function sqrt(n) {
    var x = n
    while (Math.abs(x * x - n) > 0.00000000000001) {
      x = (x + n / x) / 2
    }
    return x
  }

</script>

<script type="norun">
  //narcissistic: 写一个函数判断一个数是否为水仙花数
  function narcissistic(n) {
    var width = 0 //n的十进制位宽
    var m = n
    do {
      var digit = m % 10
      m = (m - digit) / 10
      width++
    } while (m > 0)

    m = n
    var sum = 0

    do {
      var digit = m % 10
      var exp = 1
      for (var i = 0; i < width; i++) {
        exp *= digit
      }
      sum += exp
      m = (m - digit) / 10
    } while (m > 0)

    if (sum == n) {
      return true
    } else {
      return false 
    }
  }

  //narcissistics: 输出10000以内的所有水仙花数
  for (var i = 1; i < 10000; i++) {
    if (narcissistic(i)) {
      console.log(i)
    }

  }

</script>

<script type="norun">
  //complete-number: 写一个函数求一个数是否为完全数（它的因子之和等于它自己）
  var completenumber = function (n) {
    var sum = 1
    for (var i = 2; i < n; i++) {
      if (n % i == 0) {
        sum += i;
      }
    }
    if (sum == n) {
      return true
    }
    return false
  }


  //complete-numbers: 输出1000以内的所有完全数

  for (var j = 0; j < 1000; j++) {
    if (completenumber(j)) {
      console.log(j)
    }
  }

</script>

<script type="norun">
  //itob: 不使用隐式类型转换将一个数字转换为字符串
  function n2c(n) {
    if (n == 0) {
      return '0'
    }
    if (n == 1) {
      return '1'
    }
    if (n == 2) {
      return '2'
    }
    if (n == 3) {
      return '3'
    }
    if (n == 4) {
      return '4'
    }
    if (n == 5) {
      return '5'
    }
    if (n == 6) {
      return '6'
    }
    if (n == 7) {
      return '7'
    }
    if (n == 8) {
      return '8'
    }
    if (n == 9) {
      return '9'
    }
  }
  function itob(n) {
    let result = ''
    do {
      let d = n % 10
      result = n2c(d) + result
      n = (n - d) / 10
    } while (n > 0)
    return result
  }
</script>

  var lcf = function (a, b) {
    var result = 1;
    for (var i = 1; i <= a && i <= b; i++) {
      if (a % i == 0 && b % i == 0) {
        result = i;
      }
    }
    return result;
  }

<script type="norun">
  //lcm: 写函数求出两个数的最小公倍数
  var lcm = function (a, b) {
    var result = 1;
    for (var i = 1; i <= a && i <= b; i++) {
      if (a % i == 0 && b % i == 0) {
        result = i;
      }
    }
    return a * b / result;
  }
