<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 500px;
      height: 500px;
      border: 5px solid blue;
      border-collapse: collapse;
      box-sizing: border-box;
    }

    td {
      color: chartreuse;
      font-size: 30px;
      border: 5px solid blue;
      text-align: center;
      box-sizing: border-box;
    }

    td:hover {

      border-color: red;
      position: absolute;
      width: 170px;
      height: 170px;
      margin-top: -5px;
      margin-left: -5px;
      border: 5px solid red;
      cursor: pointer;

    }

    /* table,
    td {
      border: 5px inset blue;
      border-collapse: collapse;
    }

    td {
      width: 170px;
      height: 170px;
      text-align: center;
      line-height: 170px;
    }

    td:hover {
      border: 5px solid red;
      cursor: pointer;
    } */

    ul {
      margin: 0;
      padding: 0;
      width: 165px;
      display: inline-block;
      font-size: 0;
    }

    li {
      position: relative;
      font-size: 16px;
      width: 50px;
      height: 50px;
      border: 5px solid blue;
      display: inline-block;
      vertical-align: top;
      margin: -2.5px;
      text-align: center;
      line-height: 50px;
    }

    ul li:hover {
      border-color: red;
      z-index: 100;
    }
  </style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

  <hr>
  <hr>
  <hr>


  <table class="a">

        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

  <hr>
  <hr>
  <ul>
    <li>1</li>
    <li>2</li>

    <li>7</li>

    <li>9</li>
  </ul>

</body>

</html>
