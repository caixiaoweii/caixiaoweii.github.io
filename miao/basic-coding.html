<script type="norun" id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  var delta = b * b - 4 * a * c

  if (delta == 0) {
    var x = -b / (2 * a)
    console.log('x1=x2=' + x)
  } else if (delta > 0) {  
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log('x1=' + x1 + ';x2' + x2)
  } else {
    var x1r = - b / (2 * a)
    var x1i = Math.sqrt(-delta) / (2 * a)
    var x2r = - b / (2 * a)
    var x2i = -Math.sqrt(-delta) / (2 * a)

    if (x1i < 0) {
      var x1 = '' + x1r + x1i + 'i'
    } else {
      var x1 = x1r + '+' + x1i + 'i'
    }
    if (x2i < 0) {
      var x2 = '' + x2r + x2i + 'i'
    } else {
      var x2 = x2r + '+' + x2i + 'i'
    }
    console.log('x1=' + x1 + ';x2=' + x2)
  }



</script>
