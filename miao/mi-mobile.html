      height: 55px;

      width: 35px;
      height: 45px;
      background-color: transparent;
      margin: 0 30px;
    }

    .nav-list {
      width: 100%;
      height: 70px;
      background-color: rgb(242, 242, 242);

    .nav-list ul {
      width: 590px;
      margin-left: 27px;
      white-space: nowrap;
    }

      font-size: 24px;
      line-height: 70px;
      padding-left: 50px;
      color: rgb(116, 116, 116)
    }

    .banner {

      height: 360px;

    .multi_cell {

      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      align-content: space-between;
      box-shadow: 0 0 2px red;

    .multi_cell div {
      width: 355px;
      height: 250px;
      box-shadow: 0 0 2px black;

    .multi_cell div.redmi {
